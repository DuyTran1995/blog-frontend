<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Third Line</span>
    <span class="example-spacer"></span>
    <a mat-raised-button routerLink="/users">Users</a>
    <a mat-raised-button style="margin-left: 20px;" routerLink="/admin">Admin</a>
    <mat-form-field style="margin-left: 20px;" name="loginRegisterDropdown">
      <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
          <mat-option *ngFor="let entry of entries" [value]="entry.link">
            {{entry.name}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
